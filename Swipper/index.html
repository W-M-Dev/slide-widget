<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Swipper</title>
  </head>
  <body>
   
    <h1>Swipper/Widget</h1>
    <div class="container d-flex justify-content-between">
        
        <div>
            <img src="./assets/imgs/pic1/italy-1-1.jpg" class="pic1">
        </div>
        <div>
            <img src="./assets/imgs/pic2/italy-2-2.jpg" class="pic2">
        </div>
        <div>
            <img src="./assets/imgs/pic3/italy-3-3.jpg" class="pic3">
        </div>
    </div>


    <script>
    $(document).ready(function(){
        $('.pic1').hover(function(){
            $('.pic1').attr('src','./assets/imgs/pic1/italy-1-1.jpg');
            $('.pic2').attr('src','./assets/imgs/pic1/italy-1-2.jpg');
            $('.pic3').attr('src','./assets/imgs/pic1/italy-1-3.jpg');
        },function(){
            $('.pic1').attr('src','./assets/imgs/pic1/italy-1-1.jpg');
            $('.pic2').attr('src','./assets/imgs/pic2/italy-2-2.jpg');
            $('.pic3').attr('src','./assets/imgs/pic3/italy-3-3.jpg');
    });

    $('.pic2').hover(function(){
            $('.pic1').attr('src','./assets/imgs/pic2/italy-2-1.jpg');
            $('.pic2').attr('src','./assets/imgs/pic2/italy-2-2.jpg');
            $('.pic3').attr('src','./assets/imgs/pic2/italy-2-3.jpg');
        },function(){
            $('.pic1').attr('src','./assets/imgs/pic1/italy-1-1.jpg');
            $('.pic2').attr('src','./assets/imgs/pic2/italy-2-2.jpg');
            $('.pic3').attr('src','./assets/imgs/pic3/italy-3-3.jpg');
    });

    $('.pic3').hover(function(){
            $('.pic1').attr('src','./assets/imgs/pic3/italy-3-1.jpg');
            $('.pic2').attr('src','./assets/imgs/pic3/italy-3-2.jpg');
            $('.pic3').attr('src','./assets/imgs/pic3/italy-3-3.jpg');
        },function(){
            $('.pic1').attr('src','./assets/imgs/pic1/italy-1-1.jpg');
            $('.pic2').attr('src','./assets/imgs/pic2/italy-2-2.jpg');
            $('.pic3').attr('src','./assets/imgs/pic3/italy-3-3.jpg');
    });
    });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
